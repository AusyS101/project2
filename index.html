<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spirit Animal Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="animal">What Animal Are You?</h1>

        <div class="image-wrapper">
            <img id="pic" src="WhyAreYouArtwork-9.png" alt="Animal Paw Print">
        </div>
        
        <p id="Question">
            What kind of animal do you think you are? Let's find out!
        </p>

        <h2>Fun Facts About Your Animal.</h2>
        <ul id="lister">
            <li>Fact 1:</li>
            <li>Fact 2:</li>
            <li>Fact 3:</li>
            <li>Fact 4:</li>
        </ul>

        <button id="pickanimalbutton">What is your Animal?</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
